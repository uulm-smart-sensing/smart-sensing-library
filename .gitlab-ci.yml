image: gitlab.uni-ulm.de:5050/se-anwendungsprojekt-22-23/ci-tools/flutter-devtools:v1.0.1

stages:
  - analysis
  - test

lint:
  stage: analysis
  script:
    - flutter analyze --fatal-infos

format:
  stage: analysis
  script:
    - flutter format -o show --set-exit-if-changed

test:
  stage: test
  script:
    - flutter test
